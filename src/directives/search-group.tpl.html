<div class="aqb-search-group">
    <div class="aqb-search-group-head">
        <div ng-show="sourceTypes.length > 1">
            <div class="aqb-nav-pills-container">
                <ul class="nav nav-pills nav-sm">
                    <li ng-repeat="type in sourceTypes | orderBy:'position'" ng-class="type.name == selectedSourceType.name ? 'active' : ''">
                        <a href="javascript:void(0)" ng-click="selectSourceType(type)">{{type.label}}</a>
                    </li>
                </ul>
            </div>
            <div class="aqb-vertical-divider"></div>
        </div>
        <div>
            <div class="aqb-nav-pills-container">
                <ul class="nav nav-pills nav-sm">
                    <li ng-repeat="operator in logicalOperators | orderBy:'position'" ng-class="operator.name == selectedLogicalOperator.name ? 'active' : ''">
                        <a href="javascript:void(0)" ng-click="selectLogicalOperator(operator)">{{operator.label}}</a>
                    </li>
                </ul>
            </div>
            <div class="aqb-vertical-divider"></div>
        </div>
        <button class="btn btn-sm pull-left" type="button" ng-click="addGroup()" ng-show="canAddGroup()">
            <i class="mdi-content-add-circle i-16"></i>
            Grup Ekle
        </button>
        <button class="btn btn-sm pull-left" type="button" ng-click="removeGroup()" ng-show="canRemoveGroup()">
            <i class="mdi-content-remove-circle i-16"></i>
            Grup Sil
        </button>
        <button class="btn pull-left" type="button" ng-click="addCondition()" ng-show="group.conditions.length < 1"><i class="icon-plus-sign"></i> Durum Ekle</button>
        <div class="row m-l pull-left" style="margin-top: 5px;" ng-if="$index == 0">
          <label for="active" style="vertical-align: top;" translate>Active</label>
          <label class="ui-switch ui-switch-md m-l" >
            <input type="checkbox"
            name="active"
              ng-true-value="'true'"
              ng-false-value="'false'"
              ng-model="activeEmployee"
              ng-click="changeActive({status:'active'})">
                  <i></i>
          </label>
          <label for="inactive" class="m-l" style="vertical-align: top;" translate>Inactive</label>
          <label class="ui-switch ui-switch-md m-l" >
            <input type="checkbox"
            name="inactive"
              ng-true-value="'true'"
              ng-false-value="'false'"
              ng-model="inactiveEmployee"
              ng-click="changeActive({status:'inactive'})">
                  <i></i>
          </label>
        </div>
    </div>
    <div class="aqb-horizontal-divider"></div>
    <div class="aqb-search-group-body">
        <div class="aqb-animate-combined" ng-repeat="condition in group.conditions | orderBy:'index'">
            <div search-condition
                 condition="condition"
                 condition-index="$index"
                 source-type="selectedSourceType"></div>
        </div>
        <div class="aqb-animate-combined" ng-repeat="innerGroup in group.groups | orderBy:'index'">
            <div search-group
                 search-container="searchContainer"
                 groups="group.groups"
                 group-index="$index"
                 source-types="sourceTypes"
                 logical-operators="logicalOperators"></div>
        </div>
    </div>
</div>
